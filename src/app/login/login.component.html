<div class="container">
    <div class="col-md-6 offset-md-3 col-md-pull-3  ">
  <form>

    <h5 class="text-center login-form-head">Login Form</h5>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Username" name="userName" [(ngModel)]="userName">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" [(ngModel)]="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10 ">
        <button type="submit" class="btn btn-success text-center" (click)="login()" >Sign in</button>
      </div>
    </div>
  </form>
</div>
</div>
