<div class="container">
  <h3 style="margin: 10px 0 10px 0">{{title}}</h3>
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input class="form-control" id="inputEmail4" placeholder="Name" formControlName="name"   [(ngModel)]="user.name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name must be at least 4 characters long.
          </div>

        </div>

      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Email</label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="Email" formControlName="email" [(ngModel)]="user.email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.pattern">
            Invalid Email
          </div>

        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputAddress">Phone Number</label>
        <input type="tel" class="form-control" id="inputAddress" placeholder="Phone Number" formControlName="phone" [(ngModel)]="user.phone">
        <div *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.required">
            Phone No is required.
          </div>


        </div>
      </div>

      <div class="form-group col-md-6">
        <label for="inputAddress2">Street</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Street" formControlName="street" [(ngModel)]="user.address.street">
        <div *ngIf="street.invalid && (street.dirty || street.touched)" class="alert alert-danger">
          <div *ngIf="street.errors.required">
            Street is required.
          </div>


        </div>
      </div>
    </div>
    <div class="form-row" formGroupName="address">
      <div class="form-group col-md-6">
        <label for="inputCity">Suite</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Suite" formControlName="suite" [(ngModel)]="user.address.suite">
        <div *ngIf="suite.invalid && (suite.dirty || suite.touched)" class="alert alert-danger">
          <div *ngIf="suite.errors.required">
            Suite is required.
          </div>


        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">City</label>
        <input type="text" class="form-control" id="inputCity" placeholder="City" formControlName="city" [(ngModel)]="user.address.city">
        <div *ngIf="city.invalid && (city.dirty || city.touched)" class="alert alert-danger">
          <div *ngIf="city.errors.required">
            City is required.
          </div>
          <div *ngIf="city.errors.maxlength">
            City name should not be more than 30 letters
          </div>

        </div>
      </div>

      <div class="form-group col-md-12">
        <label for="inputZip">ZipCode</label>
        <input type="text" class="form-control" id="inputZip" placeholder="ZipCode" formControlName="zipcode" [(ngModel)]="user.address.zipcode">
        <div *ngIf="zipcode.invalid && (zipcode.dirty || zipcode.touched)" class="alert alert-danger">
          <div *ngIf="zipcode.errors.required">
            Zipcode is required.
          </div>
          <div *ngIf="zipcode.errors.pattern">
            Invalid Zipcode
          </div>

        </div>
      </div>

    </div>
    <button type="submit" class="btn  btn-outline-success " [disabled]="form.invalid">Submit</button>
  </form>
</div>
